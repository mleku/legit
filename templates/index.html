{{ define "index" }}
<html>
{{ template "head" . }}
  <header>
      <img width=64 height=64 src="https://i.nostr.build/9zPBz.png"> </img>
      <h1> [ {{ .meta.Title }} ]</h1>
    <h3>&nbsp;&nbsp;&nbsp;"{{ .meta.Description }}"</h3>
  </header>
  <body>
    <main>
      <div class="index">
      {{ range .info }}
       <div class="index-name"><a href="/{{ .Name }}">{{ .Name }}</a></div>
       <div class="desc">{{ .Desc }}</div>
       <div>{{ .Idle }}</div>
      {{ end }}
      </div>
    </main>
  </body>
</html>
{{ end }}
