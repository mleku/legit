{{ define "repoheader" }}
<header>

  <h2>
    <a href="/"><img width=64 height=64 src="https://i.nostr.build/9zPBz.png"></a>
    <a href="/"></img></a> {{ .name }}
    {{ if .ref }}
    <span class="ref">@ {{ .ref }}</span>
    {{ end }}
  </h2>
  <h3 class="desc">{{ .desc }}</h3>
</header>
{{ end }}
